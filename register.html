<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDKL — Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080808;
      --panel: #0f2525;
      --neon: #00f0d6;
      --neon-strong: #00e7d0;
      --muted: #9fbfb9;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: #e7f7f6;
      display: flex;
      flex-direction: column;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(0,0,0,0.7);
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo .mark {
      width: 44px;
      height: 30px;
      border-radius: 6px;
      display: inline-grid;
      place-items: center;
      background: linear-gradient(135deg, #ffc84a, #ff6a00);
      font-weight: 700;
      color: #071018;
    }
    .logo .title {
      color: var(--neon);
      font-size: 24px;
      letter-spacing: 1px;
      text-shadow: 0 0 18px rgba(0,240,214,0.25);
    }
    main {
      flex: 1;
      max-width: 500px;
      margin: 38px auto;
      padding: 0 20px;
    }
    .panel {
      background: rgba(5,20,20,0.85);
      border-radius: 12px;
      padding: 28px;
      margin-bottom: 36px;
      border: 2px solid rgba(0,230,210,0.08);
      box-shadow: 0 0 24px rgba(0,230,210,0.12) inset, 0 12px 40px rgba(0,240,214,0.06);
    }
    .section-title {
      color: var(--neon);
      font-size: 22px;
      margin: 0 0 14px;
      text-shadow: 0 0 18px rgba(0,240,214,0.18);
    }
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .register-form input {
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.03);
      padding: 12px;
      border-radius: 8px;
      color: #dff7f0;
      outline: none;
      font-family: inherit;
    }
    .register-form input::placeholder {
      color: #7a7a7a;
    }
    .register-form button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--neon);
      color: #031818;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .register-form button:hover {
      background: var(--neon-strong);
    }
    footer {
      padding: 22px 0;
      text-align: center;
      color: #7b7b7b;
      background: rgba(0,0,0,0.4);
    }
    .error-message {
      color: #ff7b7b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="mark">GD</div>
      <div class="title">GDKL</div>
    </div>
  </header>
  <main>
    <div class="panel">
      <h1 class="section-title">Registration</h1>
      <form class="register-form" onsubmit="event.preventDefault();register()">
        <input id="email" placeholder="Email" type="email" required />
        <input id="password" placeholder="Password" type="password" required />
        <div id="errorMessage" class="error-message"></div>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>
  <footer>
    © 2025 GDKL. Welcome to the community.
  </footer>

  <script>
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      
      // Basic validation
      if (!email || !password) {
        errorElement.textContent = 'Please fill in all fields!';
        return;
      }
      
      // Save registration to localStorage
      localStorage.setItem('gdklRegistered', 'true');
      localStorage.setItem('gdklEmail', email);
      
      // Initialize demon list if not exists
      if (!localStorage.getItem('gdklDemonList')) {
        localStorage.setItem('gdklDemonList', JSON.stringify([]));
      }
      
      // Redirect to index.html with success parameter
      window.location.href = 'index.html?registered=true';
    }
  </script>
</body>
</html>
