<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDKL — Player Tops</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #ff4d00;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.6em;
    }
    .mark {
      background: #ff4d00;
      padding: 5px 10px;
      margin-right: 8px;
      font-weight: bold;
      border-radius: 4px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: #ff4d00;
    }
    .container {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ff4d00;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 77, 0, 0.7);
    }
    p {
      text-align: center;
      max-width: 700px;
      margin: auto;
      font-size: 1.1em;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: rgba(20, 20, 20, 0.95);
      box-shadow: 0 0 15px rgba(255, 77, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    table th, table td {
      padding: 15px;
      text-align: center;
    }
    table th {
      background-color: #ff4d00;
      color: white;
      font-size: 1.1em;
    }
    table tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    table tr:hover {
      background-color: rgba(255, 77, 0, 0.2);
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="mark">GD</div>
      <div class="title">GDKL</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="index.html#download">Download</a></li>
        <li><a href="index.html#demon">Demon List</a></li>
        <li><a href="tops.html">Player Tops</a></li>
        <li><a href="pravila.html">Rules</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="admin.html">Admin Panel</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Player Tops</h1>
    <p>List of the best GDKL players with their country and completed demons.</p>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Country</th>
          <th>Demons</th>
        </tr>
      </thead>
      <tbody id="playersTableBody">
        <!-- Players will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const playerList = JSON.parse(localStorage.getItem('gdklPlayerList')) || [];

    function getCountryFlag(country) {
      // Простая функция, можно улучшить для всех стран
      const flags = {
        'USA': '????',
        'Canada': '????',
        'UK': '????',
        'Germany': '????',
        'Australia': '????'
      };
      return flags[country] || '';
    }

    function updatePlayersTable() {
      const tbody = document.getElementById('playersTableBody');
      tbody.innerHTML = '';

      // Сортировка по количеству демонов (убывание)
      const sorted = playerList.slice().sort((a,b)=>b.demons - a.demons);

      sorted.forEach((player, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index+1}</td>
          <td>${player.name}</td>
          <td>${getCountryFlag(player.country)} ${player.country}</td>
          <td>${player.demons}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = updatePlayersTable;
    window.addEventListener('storage', updatePlayersTable);
  </script>
</body>
</html>
